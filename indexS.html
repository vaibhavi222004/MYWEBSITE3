<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Inline CSS Page</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Inline CSS Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>About This Page</h2>
      <p>This is a simple HTML page using inline CSS inside the &lt;style&gt; tag.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Web Page</p>
  </footer>

</body>
</html>
